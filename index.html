<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="content">
      <img class="nft" src="images/image-equilibrium.jpg" alt="Equilibrium">
    
    
     <h1>Equilibrium #3429</h1>
     <p id="description">Our Equilibrium collection promotes balance and calm.</p>
       <div class="details">
          <div class="details--price">
            <img class="ethereum"  src="images/icon-ethereum.svg" alt="etehreum">
            <span id="price">
            0.041 ETH </span>
          </div>
          <div class="details--time">
            <img class="clock" src="images/icon-clock.svg" alt="clock">
            <span id="time">
            3 days left
            </span>
          </div>
       </div>
     <hr size=1px width= 95%>
     <div class="user">
       <img src="images/image-avatar.png" alt="avatar">
       &nbsp;&nbsp;
       <span class="creation-by">Creation of </span><span class="username">Jules Wyvern</span>
      </div>
    </div>
    
  </div> 
  <!--class="attribution"
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>-->.
  
</body>
</html>
